<html>
  <body>
    <div data-g-name="Demo">Click me</div>
    <div data-g-name="Demo">Click me too</div>

    <script src="../../packages/core/dist/gondel.es5.js"></script>

    <script>

      gondel.registerComponent('Demo', class Demo {
        start() {
          this._ctx.addEventListener('click', this.greet);
        }
        stop() {
          this._ctx.removeEventListener('click', this.greet);
        }
        greet() {
          alert('Hello');
        }
      });

      gondel.startComponents();
    </script>
  </body>
</html>
